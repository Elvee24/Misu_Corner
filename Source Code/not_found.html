<!-- CSS -->


<style>

body {
  background-color: #43256E; /* BACKGROUND */
  background-image: url('https://misu-corner.neocities.org/images/dmitry-tsoy-wires-3.gif');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-blend-mode: multiply;
}

.Image-Size {
  width: 700px; /* ASPECT RATIO */
  height: 700;
  display: block; /* DISPLAY TYPE */
  margin-top: 20px; /* MARGIN */
  margin-left: auto;   
  margin-right: auto;
  margin-bottom: 20px;
  box-shadow: 0px 0px 140px  #f8f4ff; /* BOX SHADOW */
}

/* Gradients */
.title-wrapper {
  position: relative;
  text-align: center;
  width: 100%;
  margin: 0 auto 20px auto;
}

.title-shadow {
  position: absolute;
  top: -1px;
  left: -1px;
  width: 100%;
  color: black;
  font: 900 clamp(1.5em, 10vw, 1.5em) exo, sans-serif;
  text-shadow: none;
  z-index: 1;
}

.title-style {
  position: relative;
  background: linear-gradient(90deg, #00ced1, #30d5c8, #7df9ff);
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font: 900 clamp(1.5em, 10vw, 1.5em) exo, sans-serif;
  animation: shimmer 3s ease-in-out infinite;
  z-index: 2;
}

.subtitle-shadow {
  position: absolute;
  top: -1px;
  left: -1px;
  width: 100%;
  color: black;
  font: 900 clamp(1.5em, 10vw, 1.5em) exo, sans-serif;
  text-shadow: none;
  z-index: 1;
  padding: 65px 0 0 0;
}

.subtitle-style {
  position: relative;
  background: linear-gradient(90deg, #7C0A02, #ED2939, #7C0A02);
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font: 900 clamp(1.5em, 10vw, 1.5em) exo, sans-serif;
  animation: shimmer 2s ease-in-out infinite;
  z-index: 2;
  padding: 65px 0 0 0;
}

@keyframes shimmer {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

 </style>
</body>
</html>
