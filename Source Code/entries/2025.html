/* MENU BUTTONS SETTINGS */

button {
 --glow-color: rgb(217, 176, 255);
 --glow-spread-color: rgba(191, 123, 255, 0.781);
 --btn-color: rgb(100, 61, 136);
 border: .25em solid var(--glow-color);
 padding: 1em 3em;
 color: var(--glow-color);
 font-size: 15px;
 font-weight: bold;
 background-color: var(--btn-color);
 border-radius: 2em;
 outline: none;
 box-shadow: 0 0 1em .15em var(--glow-color),
        0 0 2em 1em var(--glow-spread-color),
        inset 0 0 .5em .15em var(--glow-color);
 position: relative;
 transition: all 0.3s;
 overflow: hidden; /* Ensure no overflow issues */
 cursor: pointer;

}

button:hover {
 color: var(--btn-color);
 background-color: var(--glow-color);
 box-shadow: 0 0 1em .25em var(--glow-color),
        0 0 4em 2em var(--glow-spread-color),
        inset 0 0 .5em .25em var(--glow-color);
}

button:active {
 box-shadow: 0 0 0.6em .25em var(--glow-color),
        0 0 2.5em 2em var(--glow-spread-color),
        inset 0 0 .5em .25em var(--glow-color);
}

/* MENU BUTTONS SETTINGS */

/* Dropdown Styling */
.dropdown {
  position: relative;
  display: inline-block;
  text-align: center;
}

/* Dropdown Menu */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 40%; /* Adjust if needed */
  left: 50%;
  transform: translateX(-50%);
  background: none !important; /* Force no background */
  padding: 0 !important; /* Remove any space */
  margin: 0 !important;
  border: none !important; /* Remove any border */
  box-shadow: none !important; /* In case there's an invisible shadow */
  width: auto; /* Prevent it from taking too much space */
  height: auto; /* Prevent unexpected sizing */
  z-index: 1000;
}

/* Show Dropdown on Hover */
.dropdown:hover .dropdown-menu {
  display: block;
  pointer-events: auto;
}

.dropdown-menu li a {
  color: #ED64F5;
  text-decoration: none;
  display: block;
}

.dropdown-menu li a:hover {
  background-color: #43256E;
}


/* Submenu Buttons */
.dropdown-menu button {
  width: 100%;
  padding: 0.6em 2em; /* Adjust padding to make them smaller */
  font-size: 14px;
  display: block; /* Keeps buttons stacked vertically */
  margin: 3px auto; /* Reduces spacing and centers buttons */
  text-align: center;
}
          
/* DASHED BORDER */

hr.dashed {
  border-top: 2px solid #ed64f5;
}          

/* DASHED BORDER */

/* Title */
.title-wrapper {
  position: relative;
  text-align: center;
  width: 100%;
  margin: 0 auto 20px auto;
}

.title-shadow {
  position: absolute;
  top: -1px;
  left: -1px;
  width: 100%;
  color: white;
  font: 900 clamp(1.5em, 10vw, 1.5em) exo, sans-serif;
  text-shadow: none;
  z-index: 1;
  padding: 20px;
}

.title-style {
  position: relative;
  background: linear-gradient(90deg, #8000ff, #ff00cc, #8000ff);
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font: 900 clamp(1.5em, 10vw, 1.5em) exo, sans-serif;
  animation: shimmer 4s ease-in-out infinite;
  z-index: 2;
  padding: 20px;
}

@keyframes shimmer {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
